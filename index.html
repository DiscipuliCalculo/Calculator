<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="functions.js"></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display" class="screen">
                <div id="working-display" class="screen"></div>
                <div id="previous-display" class="screen"></div>
            </div>
            <div>
                <span>
                    <button id="7" class="num-btn" alt="Number 7">7</button>
                    <button id="8" class="num-btn" alt="Number 8">8</button>
                    <button id="9" class="num-btn" alt="Number 9">9</button>
                    <button id="divide" class="oper-btn" alt="Division">/</button>
                </span>
            </div>
            <div>
                <span>
                    <button id="4" class="num-btn" alt="Number 4">4</button>
                    <button id="5" class="num-btn" alt="Number 5">5</button>
                    <button id="6" class="num-btn" alt="Number 6">6</button>
                    <button id="multiply" class="oper-btn" alt="Multiplication">*</button>
                </span>
            </div>
            <div>
                <span>
                    <button id="1" class="num-btn" alt="Number 1">1</button>
                    <button id="2" class="num-btn" alt="Number 2">2</button>
                    <button id="3" class="num-btn" alt="Number 3">3</button>
                    <button id="subtract" class="oper-btn" alt="Subtraction">-</button>
                </span>
            </div>
            <div>
                <span>
                    <button id="0" class="num-btn" alt="Number 0">0</button>
                    <button id="clear" class="oper-btn" alt="Clear">AC</button>
                    <button id="equals" class="oper-btn" alt="Equals">=</button>
                    <button id="add" class="oper-btn" alt="Addition">+</button>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
