<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src = "script.js" defer></script>
        <script src = "functions.js"></script>
    </head>
    <body>
        <div id="container">
        <div id="calculator">
            <div id='display' class="screen">
                <div id='working-display' class="screen"></div>
                <div id='previous-display' class="screen"></div>
            </div>
            <div>
                <span>
                    <button id="7" class="num-btn">7</button>
                    <button id="8" class="num-btn">8</button>
                    <button id="9" class="num-btn">9</button>
                    <button id="divide" class="oper-btn">/</button>
                </span>
            </div>
            <div>
                <span>
                    <button id="4" class="num-btn">4</button>
                    <button id="5" class="num-btn">5</button>
                    <button id="6" class="num-btn">6</button>
                    <button id="multiply" class="oper-btn">*</button>
                </span>
            </div>
            <div>
                <span>
                    <button id="1" class="num-btn">1</button>
                    <button id="2" class="num-btn">2</button>
                    <button id="3" class="num-btn">3</button>
                    <button id="subtract" class="oper-btn">-</button>
                </span>
            </div>
            <div>
                <span>
                    <button id="0" class="num-btn">0</button>
                    <button id="clear" class="oper-btn">AC</button>
                    <button id="equals" class="oper-btn">=</button>
                    <button id="add" class="oper-btn">+</button>
                </span>
        </div>
        </div>
    </div>
    </body>
</html>
